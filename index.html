<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="container">
        <div class="social-card">
          <img src="./images/avatar-jessica.jpeg" alt="avatar-jessica" />
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
          <p>"Front-end developer and avid reader."</p>
          <div class="social-links">
            <a href="#" class="links">GitHub</a
            ><a href="#" class="links">Frontend Mentor</a
            ><a href="#" class="links">Linkedln</a
            ><a href="#" class="links">Twitter</a
            ><a href="#" class="links">Instagram</a>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
